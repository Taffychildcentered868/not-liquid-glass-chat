							<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body { transition: background 0.3s, color 0.3s; }
    .chat-bubble { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1rem; margin: 0.5rem 0; white-space: pre-wrap; word-wrap: break-word; }
    .chat-user { background: #3b82f6; color: white; margin-left: auto; }
    .chat-ai { background: #374151; color: #f3f4f6; margin-right: auto; position: relative; }
    .typing::after { content: 'â–‹'; animation: blink 1s infinite; }
    @keyframes blink { 0%, 50% { opacity: 1; } 50.01%, 100% { opacity: 0; } }
    pre code { display: block; overflow-x: auto; padding: 0.5em; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-200 dark:bg-gray-800 p-4 flex flex-col">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold">Gemini Chat</h1>
      <button id="themeToggle" class="p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700">ðŸŒ“</button>
    </div>
    <nav class="flex-1 overflow-y-auto" id="history"></nav>
    <div class="mt-4">
      <button id="newChat" class="w-full py-2 rounded bg-blue-500 text-white hover:bg-blue-600">+ New Chat</button>
      <button id="clearChat" class="w-full mt-2 py-2 rounded bg-red-500 text-white hover:bg-red-600">Clear Chat</button>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <main class="flex-1 flex flex-col">
    <div id="chat" class="flex-1 overflow-y-auto p-6 space-y-2"></div>
    <div class="p-4 border-t border-gray-300 dark:border-gray-700 flex items-center">
      <textarea id="messageInput" class="flex-1 resize-none p-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-800" rows="1" placeholder="Type a message..."></textarea>
      <button id="sendBtn" class="ml-2 px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Send</button>
    </div>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const history = document.getElementById("history");
    const themeToggle = document.getElementById("themeToggle");
    const newChat = document.getElementById("newChat");
    const clearChat = document.getElementById("clearChat");

    let conversations = [];
    let currentConv = [];

    function renderMessage(content, sender) {
      const div = document.createElement("div");
      div.className = `chat-bubble ${sender === "user" ? "chat-user" : "chat-ai"}`;
      if (sender === "ai") {
        const md = marked.parse(content, {
          highlight: function(code, lang) {
            if (hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          }
        });
        div.innerHTML = md;
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "ðŸ“‹";
        copyBtn.className = "absolute top-1 right-1 p-1 text-sm bg-gray-700 rounded hover:bg-gray-600";
        copyBtn.onclick = () => navigator.clipboard.writeText(content);
        div.appendChild(copyBtn);
      } else {
        div.textContent = content;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      renderMessage(msg, "user");
      currentConv.push({ role: "user", content: msg });
      input.value = "";

      const typingDiv = document.createElement("div");
      typingDiv.className = "chat-bubble chat-ai typing";
      typingDiv.textContent = "AI is typing";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_API_KEY", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: msg }] }] })
        });
        if (!res.ok) {
          if (res.status === 429) {
            alert("Rate limit exceeded. Please wait before trying again.");
          }
          throw new Error("API error");
        }
        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        typingDiv.remove();
        renderMessage(text, "ai");
        currentConv.push({ role: "ai", content: text });
      } catch (err) {
        typingDiv.remove();
        renderMessage("Error: " + err.message, "ai");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    newChat.onclick = () => {
      if (currentConv.length > 0) {
        conversations.push(currentConv);
        const btn = document.createElement("button");
        btn.className = "w-full text-left p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700";
        btn.textContent = "Conversation " + conversations.length;
        btn.onclick = () => loadConversation(conversations.length - 1);
        history.appendChild(btn);
      }
      chat.innerHTML = "";
      currentConv = [];
    };

    clearChat.onclick = () => {
      chat.innerHTML = "";
      currentConv = [];
    };

    function loadConversation(index) {
      chat.innerHTML = "";
      currentConv = [...conversations[index]];
      for (const m of currentConv) {
        renderMessage(m.content, m.role);
      }
    }

    themeToggle.onclick = () => {
      document.documentElement.classList.toggle("dark");
    };
  </script>
</body>
</html>
